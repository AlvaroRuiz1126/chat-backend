<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Chat</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr />

    <form id="miFormulario">
      <div class="row">
        <div class="col-8">
            <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
        </div>

        <div class="col-4">
            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
        </div>
      </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">

            </ul>
        </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"
      integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ=="
      crossorigin="anonymous"
    ></script>

    <script>
      //necesario para iniciar la instancia de conexion por socket
      const socket = io("http://localhost:8080");
      const form = document.querySelector('#miFormulario');
      const msg = document.querySelector('#txtMensaje');
      const msgList = document.querySelector('#misMensajes');

      form.addEventListener('submit', (e) => {
          e.preventDefault();
          const newMsg = msg.value;
          //console.log(newMsg);
          socket.emit('mensaje-cliente', {newMsg});
      })

      //configuracion para que del lado del cliente se escuche lo que emita el servidor por el socket.
      //se coloca como argumento de la funcion la data que envia el servidor
      socket.on("mensaje-server", (data) => {
        //console.log("El servidor emitio un mensaje");
        console.log(data);
        const {newMsg} = data;

        msgList.innerHTML += `<li>${newMsg}</li>`;
      });

    //   setTimeout(() => {
    //     console.log("Hola en el timeout");
    //     socket.emit("mensaje-cliente", {
    //       msg: "cliente",
    //       nombre: "Alvaro",
    //     });
    //   }, 2000);
    </script>
  </body>
</html>
